<body bgcolor=purple onkeydown="{
if ( String.fromCharCode(event.keyCode) == 'D'){
document.getElementById('myD').click()
}
}">

<input type=button value="D" onclick="{

document.getElementById('my01').style.left =
parseInt(document.getElementById('my01').style.left) + 5 + 'px'

}">


<img id="my01" style="position:relative; left 0:px; top:0px;"
      src="https://s-media-cache-ak0.pinimg.com/originals/17/bc/00/17bc00f55dd8f9e8893e6d4a5d6e52ac.jpg">
      
      </body>
